<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            min-width: 500px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
            gap: 10px;
            padding: 20px;
        }

        .class-item {
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .class-item img {
            width: 50px;
            height: 50px;
            filter: grayscale(100%);
            /* Grayscale by default */
            transition: filter 0.3s;
        }

        .class-item.selected img {
            filter: none;
            /* Remove grayscale when selected */
        }
    </style>
</head>

<body>
