<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <div class="nav">
        <img src="images/icons/icon48.png" alt="RealmEye">
        <h1>delog</h1>

            <div>

        </div>

    <div class="container">
